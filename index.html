<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolide Referral Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Bolide Referral Program</h1>
        <p>Enter the access code and your Twitter handle to generate your unique referral code</p>
        <input type="text" id="accessCode" placeholder="Access Code">
        <span id="codeValid" class="hidden">&#10004;</span>
        <span id="codeInvalid" class="hidden">&#10060;</span>
        <button id="getCodeButton" onclick="window.location.href='https://bolide.deform.cc/Referraprogram';">Get Access Code</button>
        <input type="text" id="twitterHandle" placeholder="@YourTwitterHandle">
        <button id="generateButton" onclick="generateReferralLink()" disabled>Generate</button>
        <div id="loading" class="hidden">Generating...</div>
        <div id="referralLinkContainer" class="hidden">
            <input type="text" id="referralLink" readonly>
            <button onclick="copyReferralLink()">Copy Code</button>
        </div>
        <p id="emojiFeedback"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

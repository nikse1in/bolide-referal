<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolide Referral Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Bolide Referral Program</h1>
        <p>Enter your Twitter handle and email to generate your unique referral code</p>
        <input type="text" id="twitterHandle" placeholder="@YourTwitterHandle" autofocus>
        <input type="email" id="email" placeholder="YourEmail@example.com">
        <button onclick="generateReferralLink()">Generate</button>
        <div id="loading" class="hidden">Generating...</div>
        <div id="referralLinkContainer" class="hidden">
            <input type="text" id="referralLink" readonly>
            <button onclick="copyReferralLink()">Copy Code</button>
        </div>
        <p id="emojiFeedback"></p>
        <a href="YOUR_NOTION_LINK" target="_blank" class="instructions">Instructions</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
